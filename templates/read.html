{% extends 'base.html' %}

{% block container %}
<h2>Read</h2>
<p>This page shows information pulled from a MongoDB database collection.
        
    {% for row in rows %}
    <div>
        <hr class="solid">
        <p class="post">
            Posted by {{row.name}} at {{ row.created_at.strftime("%H:%M on %d %B %Y") }}
            </br>
            <a href="{{ url_for('edit',mongoid=row._id)}}">Edit</a> | <a href="{{ url_for('delete',mongoid=row._id)}}">Delete</a>
            </br>
        </p>
            {{ row.message }}
            
    </div>
    {%endfor%}
</p>
{% endblock %}
